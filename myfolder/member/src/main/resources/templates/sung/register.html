<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <!-- <style>
        .hyphen{
            font-size:px;
            font-weight:bold;
             
        }

</head>
<body>
    <div>
         <div class="container col-md-8 mt-5 change">
        <h1 class="display-5 text-center text-bg-light">회원등록</h1>
        <form class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><span class="text-danger">*</span> 아이디</label>
          <input type="email" class="form-control" id="inputEmail4">
          <span>※ 3~15자의 영문과 숫자를 포함해 주세요.</span>
          </div>
        <div class="col-md-6 mt-5 w-25" >
            <input type="button" class="btn btn-outline-info form-control" value="중복확인">

        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"><span class="text-danger">*</span> 비밀번호</label>
                <input type="password" class="form-control" id="inputPassword4">
                <span>"※ 영문/숫자/특수문자 조합 6~20자 이상." </span>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"><span class="text-danger">*</span> 비밀번호확인</label>
                <input type="password" class="form-control" id="inputPassword5">
            </div>
        </div>
        <!-- 이름 -->
        <div class="row mt-4">
            <div class="col-md-1">
                <label for="name" class="form-label"><span class="text-danger">*</span> 이름</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="name">
                    
            </div>
            <div class="col-md-5 d-flex" >
                <div class="row form-check mx-2">
                    <input class="form-check-input" type="radio" id="w" name="radiobtn" autocomplete="off">
					<label class="form-check-label text-bg-info" for="w" >여자</label>		
                </div>
				<div class="row form-check mx-5">
                    <input class="form-check-input" type="radio" id="m" name="radiobtn" autocomplete="off" >
					<label class="form-check-label text-bg-warning" for="m">남자</label>	
                </div>				
								
		    </div>
        </div>
        <!--생년월일-->
        <div class="row md-6 mt-4">
            <div class="col-md-2">
                <label for="birth" class="form-label"><span class="text-danger">*</span> 생년월일</label>
            </div>
            <div class="col-md-5 d-flex">
                <input type="date" class="form-control " name="birth" id="birth" placeholder="2019-05-20" >
                <input type="button" class="form-control btn btn-outline-primary mx-3" value="입력">
            </div>
        </div>
        <!-- 주소 -->
        <div class="row mt-4 ">
            <div class="col-1">

                <label for="zipcode1" class="form-label"><span class="text-danger">*</span>주소</label>
            </div>
            <div class="col-md-4 ">
                
          <input type="text" class="form-control" id="postcode" name="postcode"  placeholder="우편번호">
          </div>
          <div class="col-md-3 ">
              <input type="button" class="btn btn-outline-info" onclick="sample4_execDaumPostcode()" value="우편번호찾기"/> 
          </div>
        </div>
        
          
        <div class="col-md-2">
            <label for="inputAddress2" class="form-label"><span class="text-danger">*</span>상세주소</label>

        </div>
        <div class="col-md-6 ">
            <input type="text" class="form-control" id="roadAddress" placeholder="도로명주소">
            <input type="text" class="form-control mt-1" id="jibunAddress" placeholder="지번주소">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="detailAddress" placeholder="상세주소">
            
        </div>
       <!--이메일-->
       <div class="row mt-4">  
         <div class="col-md-2">
        <label for="email" class="form-label"><span class="text-danger">*</span>이메일</label>
        </div>
        <div class="col-md-3 d-flex align-items-center ">
            <input type="text" class="form-control " id="email" name="email1"><span >@</span>

        </div>
       
        <div class="col-md-2 d-flex ">
            <input type="text" class="form-control" name="email2" id="email2">

        </div>
        <div class="col-md-2">
             <select  class="form-select" name="email2" onchange="">
                <option value="">직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="nate.com">nate.com</option>
                <option value="paran.com">paran.com</option>
                <option value="empal.com">empal.com</option>
                <option value="hotmail.com">hotmail.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="dreamwiz.com">dreamwiz.com</option>
                <option value="lycos.co.kr">lycos.co.kr</option>
                <option value="yahoo.co.kr">yahoo.co.kr</option>
                <option value="korea.com">korea.com</option>
                <option value="hanmir.com">hanmir.com</option>
            </select>
        </div>
           
        
        
        </div>
        <!--휴대번호-->
        <div class="row mt-4">
            <div class="col-md-2">
                <label for="phone" class="form-label"><span class="text-danger">*</span>휴대폰번호</label>
            </div>
            <div class="col-md-6 d-flex align-text-center">
                <select name="phone1" id="" class="form-select">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                </select>
                <span class="hyphen">-</span>
				<input type="text" class="form-control mx-1" name="phone2" >
                <span class="hyphen">-</span>
				<input type="text" class="form-control mx-1" name="phone3">
            </div>
            
        </div>
    

        <div class="col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-md-12 mb-5">
          <button type="submit" class="btn btn-primary">가입하기</button>
        </div>
      </form>
    </div>
    </div>
   
    
</body>

</html>
